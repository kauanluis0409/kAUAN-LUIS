        ["benefit_2", config.benefit_2 || defaultConfig.benefit_2],
        ["benefit_3", config.benefit_3 || defaultConfig.benefit_3],
        ["offer_title", config.offer_title || defaultConfig.offer_title],
        ["price_text", config.price_text || defaultConfig.price_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
