  <script>
    // Carousel functionality
    let currentIndex = 0;
    const track = document.getElementById('carouselTrack');
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    function getVisibleSlides() {
      if (window.innerWidth >= 1024) return 3;
      if (window.innerWidth >= 768) return 2;
      if (window.innerWidth >= 640) return 1.3;
      return 1;
    }

    function updateCarousel() {
      const visibleSlides = getVisibleSlides();
      const maxIndex = totalSlides - visibleSlides;
      
      if (currentIndex > maxIndex) {
        currentIndex = maxIndex;
      }
      if (currentIndex < 0) {
        currentIndex = 0;
      }

      const slideWidth = slides[0].offsetWidth;
      const gap = 24; // 1.5rem gap
      const offset = -(currentIndex * (slideWidth + gap));
      track.style.transform = `translateX(${offset}px)`;
    }

    function moveCarousel(direction) {
      const visibleSlides = getVisibleSlides();
      const maxIndex = totalSlides - visibleSlides;
      
      currentIndex += direction;
      
      if (currentIndex < 0) {
        currentIndex = 0;
      }
      if (currentIndex > maxIndex) {
        currentIndex = maxIndex;
      }
      
      updateCarousel();
    }

    window.addEventListener('resize', updateCarousel);
    updateCarousel();

    const defaultConfig = {
      main_title: "FA√áA SUA PRIMEIRA VENDA EM 7 DIAS SENDO MEU S√ìCIO, OU EU DEVOLVO 100% DO SEU DINHEIRO E AINDA TE DOU 100 REAIS NO PIX",
      subtitle: "COMECE DO ZERO, SEM APARECER, E COM UM ROB√î VENDENDO POR VOC√ä TODOS OS DIAS",
      cta_button: "Comece Agora",
      benefit_1: "Resultados R√°pidos",
      benefit_2: "Automa√ß√£o Total",
      benefit_3: "Suporte Exclusivo",
      offer_title: "Oferta Especial",
      price_text: "11x de R$ 5,26 ou R$ 47,90 √† vista",
      background_color: "#000000",
      accent_color: "#10b981",
      text_color: "#ffffff",
      font_family: "Inter",
      font_size: 16
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';

      document.getElementById('mainTitle').textContent = config.main_title || defaultConfig.main_title;
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('ctaButton').textContent = config.cta_button || defaultConfig.cta_button;
      document.getElementById('benefit1').textContent = config.benefit_1 || defaultConfig.benefit_1;
      document.getElementById('benefit2').textContent = config.benefit_2 || defaultConfig.benefit_2;
      document.getElementById('benefit3').textContent = config.benefit_3 || defaultConfig.benefit_3;
      document.getElementById('offerTitle').textContent = config.offer_title || defaultConfig.offer_title;
      document.getElementById('priceText').textContent = config.price_text || defaultConfig.price_text;

      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.body.style.fontSize = `${baseSize}px`;
      
      const mainTitle = document.getElementById('mainTitle');
      if (window.innerWidth < 640) {
        mainTitle.style.fontSize = `${baseSize * 1.5}px`;
      } else if (window.innerWidth < 768) {
        mainTitle.style.fontSize = `${baseSize * 1.875}px`;
      } else {
        mainTitle.style.fontSize = `${baseSize * 3}px`;
      }
      
      const subtitle = document.getElementById('subtitle');
      if (window.innerWidth < 640) {
        subtitle.style.fontSize = `${baseSize * 1}px`;
      } else {
        subtitle.style.fontSize = `${baseSize * 1.25}px`;
      }

      const backgroundColor = config.background_color || defaultConfig.background_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;

      document.body.style.backgroundColor = backgroundColor;
      document.body.style.color = textColor;
      
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.style.backgroundColor = accentColor;
      });

      const links = document.querySelectorAll('a[href*="kirvano"]');
      links.forEach(link => {
        link.style.backgroundColor = accentColor;
      });

      const accentTexts = document.querySelectorAll('.text-green-400');
      accentTexts.forEach(el => {
        el.style.color = accentColor;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
